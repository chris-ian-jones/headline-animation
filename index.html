<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="index.js" defer></script>
    <title>Headline Animation Playground</title>
  </head>
  <body>
    <div class="main-container">
      <div class="text-container">
        <div class="chris-container">
          <div class="letter-c chris">C</div>
          <div class="letter-h chris">H</div>
          <div class="letter-r chris">R</div>
          <div class="letter-i chris">I</div>
          <div class="letter-s chris">S</div>
        </div>
        <div class="jones-container">
          <div class="letter-j jones">J</div>
          <div class="letter-o jones">O</div>
          <div class="letter-n jones">N</div>
          <div class="letter-e jones">E</div>
          <div class="letter-s jones">S</div>
        </div>
      </div>
      <div class="shapes-container">
        <div class="chris-container">
          <div class="letter-c chris "></div>
          <div class="letter-h chris"></div>
          <div class="letter-r chris circle"></div>
          <div class="letter-i chris"></div>
          <div class="letter-s chris"></div>
        </div>
        <div class="jones-container">
          <div class="letter-j jones"></div>
          <div class="letter-o jones"></div>
          <div class="letter-n jones"></div>
          <div class="letter-e jones"></div>
          <div class="letter-s jones square"></div>
        </div>
      </div>
    </div>
  </body>
</html>
